<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/be688475a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/styles.css">
    <title>Task app</title>
</head>
<body>

    <div class="container my-5">

        <header class="container mb-5 m-2">
            <div class="theme container m-2 ">
                <img src="asset/moon.png" alt="dark and light mode">
            </div>

            <h1 class="text-center">Task app</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Search for tasks" class="p-2 ps-4 rounded-pill">
            </form>
        </header>

        <main>
            
            <ul class="container task-list">
                <li class="task-item m-2 bg-light rounded d-flex justify-content-between align-content-center border p-3">
                    <div class="cancel-task">
                        <input type="checkbox" name="done" class = "done me-2">
                        <span contenteditable="">Welcome to Tasks!</span>
                    </div>
                    <i class="fa-solid fa-trash delete"></i>
                </li>

                <li class="task-item m-2 bg-light rounded d-flex justify-content-between align-content-center border p-3">
                    <div class="cancel-task">
                        <input type="checkbox" name="done" class = "done me-2">
                        <span>Learn React</span>
                    </div>
                    <i class="fa-solid fa-trash delete"></i>    
                </li>

                <li class="task-item m-2 bg-light rounded d-flex justify-content-between align-content-center border p-3">
                    <div class="cancel-task">
                        <input type="checkbox" name="done" class = "done me-2">
                        <span>What to do today?</span>
                    </div>
                    <i class="fa-solid fa-trash delete"></i>    
                </li>

                <li class="task-item m-2 bg-light rounded d-flex justify-content-between align-content-center border p-3">
                    <div class="cancel-task">
                        <input type="checkbox" name="done" class = "done me-2">
                        <span>Stay on top of your game</span>
                    </div>
                    <i class="fa-solid fa-trash delete"></i>    
                </li>
            </ul>

        </main>

        <div class="add-task container m-2">
            <div class="add-btn">+</div>    
            <form class="add-text d-none">
                <input type="text" name="task" placeholder="Add a new to-do" class="p-2 my-3 ps-4 rounded-pill">
            </form>
        </div>


    </div>





    <script src="asset/app.js"></script>
</body>
</html>
